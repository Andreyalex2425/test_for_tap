<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Форма урока</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    input, textarea, button {
      display: block;
      width: 100%;
      margin-bottom: 12px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #2ea44f;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Ответ на задание</h2>
  <form method="POST" action="https://script.google.com/macros/s/AKfycbw0W2jOvn2cYeeP4JsUoa9jXNFF3ToOR-MGcaUKKzm0CmrGnrIcPm0kB1v1ZVpHiWCqmQ/exec" enctype="multipart/form-data">
    <input type="hidden" name="telegram_id" id="telegram_id">

    <label>Имя:</label>
    <input type="text" name="name" required>

    <label>Email:</label>
    <input type="email" name="email" required>

    <label>Ответ:</label>
    <textarea name="answer" rows="4" required></textarea>

    <label>Файл (если есть):</label>
    <input type="file" name="file" accept="*/*">

    <button type="submit">Отправить</button>
  </form>

  <script>
    const tg = window.Telegram?.WebApp;
    const telegramId = tg?.initDataUnsafe?.user?.id || "";
    document.getElementById("telegram_id").value = telegramId;
  </script>
</body>
</html>
