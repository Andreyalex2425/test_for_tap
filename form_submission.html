
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Отправка задания</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 400px;
      margin: 40px auto;
    }
    input, textarea, button {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      font-size: 16px;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h2>Отправка задания</h2>
  <form id="submissionForm">
    <input type="text" id="username" placeholder="Telegram username" required><br>
    <textarea id="text" placeholder="Ваш текст" rows="4" required></textarea><br>
    <input type="file" id="file" accept="image/*,application/pdf"><br>
    <button type="submit">Отправить</button>
  </form>
  <p id="response"></p>

  <script>
    const form = document.getElementById("submissionForm");
    const responseEl = document.getElementById("response");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const text = document.getElementById("text").value;
      const file = document.getElementById("file").files[0];

      const formData = new FormData();
      formData.append("username", username);
      formData.append("text", text);
      if (file) formData.append("file", file);

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbyvmxWjHreWku_1PvogZB3IeAvfzWdtJhDqH0_G54jl0yPOIYW1ZsK9JT70CoXZru5Z/exec", {
          method: "POST",
          body: formData,
        });

        const result = await response.text();
        responseEl.textContent = "Успешно отправлено!";
        responseEl.className = "success";
        form.reset();
      } catch (error) {
        responseEl.textContent = "Ошибка отправки.";
        responseEl.className = "error";
      }
    });
  </script>
</body>
</html>
